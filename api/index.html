<!DOCTYPE html>
<html>
<head>
    <title>Image Proxy API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            background: #2d2d2d;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .ip-address {
            font-size: 18px;
            font-weight: bold;
            color: #4a90e2;
            word-break: break-all;
        }
        .code {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
            margin: 10px 0;
        }
        .formats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .format-tag {
            background: #4a90e2;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .rate-limit {
            text-align: center;
            background: #d23b3b;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .minutes {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Proxy API</h1>

        <div id="content">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const clientIP = urlParams.get('clientIP');
        const minutesLeft = urlParams.get('minutesLeft');
        const maxRequests = urlParams.get('maxRequests');
        const whitelisted = urlParams.get('whitelisted');
        const remaining = urlParams.get('remaining');
        const resetAt = urlParams.get('resetAt');

        const contentDiv = document.getElementById('content');

        if (type === 'rate-limit') {
            // Rate limit page
            contentDiv.innerHTML = `
                <div class="rate-limit">
                    <h2>‚è∞ Akses Terbatas</h2>
                    <p class="try">Coba lagi dalam <span class="minutes">${minutesLeft}</span> Menit</p>
                </div>
                <div class="section">
                    <p><strong>IP Anda:</strong> <span class="ip-address">${clientIP}</span></p>
                    <p><strong>Sisa request:</strong> 0</p>
                    <p><strong>Limit:</strong> ${maxRequests} request per jam</p>
                </div>
            `;
        } else {
            // Info page (default)
            contentDiv.innerHTML = `
                <!-- IP Address -->
                <div class="section">
                    <h2>üåê IP Address Anda</h2>
                    <div class="ip-address">${clientIP || 'Tidak terdeteksi'}</div>
                    ${whitelisted ? '<p><strong>Status:</strong> ‚úÖ Whitelisted</p>' : ''}
                    ${remaining ? `<p><strong>Sisa Request:</strong> ${remaining}</p>` : ''}
                </div>

                <!-- Cara Penggunaan -->
                <div class="section">
                    <h2>üöÄ Cara Penggunaan</h2>
                    <div class="code">
                        /api/image-proxy?url=URL_GAMBAR&w=LEBAR&h=TINGGI&format=FORMAT
                    </div>
                    <p><strong>Parameter:</strong></p>
                    <ul>
                        <li><code>url</code> - URL gambar sumber (wajib)</li>
                        <li><code>w</code> - Lebar gambar (opsional)</li>
                        <li><code>h</code> - Tinggi gambar (opsional)</li>
                        <li><code>format</code> - Format output (opsional)</li>
                    </ul>
                </div>

                <!-- Format yang Didukung -->
                <div class="section">
                    <h2>üìÅ Format yang Didukung</h2>
                    <div class="formats">
                        <span class="format-tag">WebP</span>
                        <span class="format-tag">JPEG</span>
                        <span class="format-tag">PNG</span>
                        <span class="format-tag">AVIF</span>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
